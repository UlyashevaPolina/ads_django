{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'css/styles _register.css' %}">
</head>
<body>
    <header>
        <h1>Регистрация на сайте обмена вещами</h1>
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/auth">Вход</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="register-form">
            <h2>Создать аккаунт</h2>
            <form method="post">
                {% csrf_token %}
                <div>
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="psw1">Пароль:</label>
                    <input type="password" id="password1" name="psw1" required>
                </div>
                <div>
                    <label for="psw2">Подтверждение пароля:</label>
                    <input type="password" id="password2" name="psw2" required>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
            {% if error %}
                <div class="error">
                    <p>{{ error }}</p>
                </div>
            {% endif %}
        </section>
    </main>


</body>
</html>
